<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form name="calc" id="calculator">
        <table>
            <tr>
                <td><input type="text" name="input" size="16" class="display"></td>
            </tr>
            <tr>
                <td class="buttons">
                    <button type="button" name="one" value="1" OnClick="calc.input.value += '1'"></button>
                    <button type="button" name="two" value="2" OnClick="calc.input.value += '2'"></button>
                    <button type="button" name="three" value="3" OnClick="calc.input.value += '3'"></button>
                    <button type="button" name="add" value="+" OnClick="calc.input.value += '+'"></button>
                    <br><button type="button" name="four" value="4" OnClick="calc.input.value += '4'"></button>
                    <button type="button" name="five" value="5" OnClick="calc.input.value += '5'"></button>
                    <button type="button" name="six" value="6" OnClick="calc.input.value += '6'"></button>
                    <button type="button" name="sub" value="-" OnClick="calc.input.value += '-'"></button>
                    <br><button type="button" name="seven" value="7" OnClick="calc.input.value += '7'"></button>
                    <button type="button" name="eight" value="8" OnClick="calc.input.value += '8'">
                        </button>
                    <button type="button" name="nine" value="9" OnClick="calc.input.value += '9'"></button>
                    <button type="button" name="mul" value="x" OnClick="calc.input.value += '*'"></button>
                    <br><button type="button" name="clear" value="c" OnClick="calc.input.value = ''"></button>
                    <button type="button" name="zero" value="0" OnClick="calc.input.value += '0'"></button>
                    <button type="button" name="doit" value="=" OnClick="calc.input.value = eval(calc.input.value)"></button>
                    <button type="button" name="div" value="/" OnClick="calc.input.value += '/'"></button>
                </td>
            </tr>
        </table>
    </form>
    <script src="scr.js"></script>
</body>

</html>
